      rel="stylesheet"
    />
    <title>contactMe</title>
  </head>
  <body>
     <!-- navbar -->
     <div class="navbar">
      <img src="assets/image/image.png" alt="logo-dumbways" />
      <div class ="itemNavbar">
        <ul>
          <li><a href="index.html" class="home">Home</a></li>
          <li><a href="myProject.html">My Project</a></li>
          <li><a href="testimoni.html">Testimoni</a></li>

      <button class="iconToggle" onclick="toggle()"><i class="fa-solid fa-bars"></i></button>
    </div>

    <div class ="itemNavbar2 navHide" id="itemNavbar">
      <ul>
        <li><a href="index.html" class="home">Home</a></li>

      </ul>

    <!-- main -->
    <div class="container">
      <h1>GET IN TOUCH</h1>
      <form action="">
        <div>
          <label for="name">name</label>
          <input type="text" id="name" />
        </div>

        <div>
          <label for="email">email</label>
          <input type="text" id="email" />
        </div>

        <div>
          <label for="phoneNumber">phone number</label>
          <input type="text" id="phoneNumber" />
        </div>

        <div>
          <label for="subject">subject</label>
          <select name="subject" id="subject">
            <option value=""></option>
            <option value="talk">talk</option>
            <option value="let's collaboration">let's collaboration</option>
            <option value="create project">create project</option>
          </select>
        </div>

        <div>
          <label for="message">message</label>
          <textarea name="message" id="message"></textarea>
        </div>

        <div class="containerButton">
          <button type="button" onclick="submitHandler()">submit</button>
        </div>
      </form>
    </div>
    <script src="assets/js/contactMe.js"></script>
